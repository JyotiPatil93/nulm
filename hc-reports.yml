ReportDefinitions:
- reportName: HorticultureReport
  summary: HC Report
  version: 1.0.0
  moduleName: rainmaker-hc
  sourceColumns:
  - name: service_request_id
    label: report.hc.service_request_id
    type: string
    source: hc
    total: false
  - name: requestDate
    label: report.hc.requestDate
    type: string
    source: hc
    total: false
  - name: owner_name
    label: report.hc.owner_name
    type: string
    source: hc
    total: false
  - name: service_type
    label: report.hc.service_type
    type: string
    source: hc
    total: false
  - name: servicerequestsubtype
    label: report.hc.servicerequestsubtype
    type: string
    source: hc
    total: false
  - name: locality
    label: report.hc.locality
    type: string
    source: hc
    total: false
  - name: status
    label: report.hc.status
    type: string
    source: hc
    total: false
  - name: description
    label: report.hc.description
    type: string
    source: hc
    total: true
  - name: current_assignee
    label: report.hc.current_assignee
    type: string
    source: hc
    total: true	
  searchParams: 
  - name: fromDate
    label: report.hc.fromDate
    type: epoch
    source: eg_hc_service_request
    isMandatory: true
    searchClause:    eg_hc_service_request.createdtime >= $fromDate
  - name: toDate
    label: report.hc.toDate
    type: epoch
    source: eg_hc_service_request
    isMandatory: true
    searchClause: AND eg_hc_service_request.createdtime <= $toDate	
  query: |
    SELECT service_request_id,createdtime as requestDate, owner_name, service_type, servicerequestsubtype,  locality,  service_request_status as status,   description, current_assignee  FROM public.eg_hc_service_request WHERE;
