ReportDefinitions:
- reportName: HorticultureReport
  summary: HC Report
  version: 1.0.0
  moduleName: rainmaker-hc
  sourceColumns:
  - name: service_request_id
    label: report.hc.service_request_id
    type: string
    source: hc
    total: false
  - name: requestDate
    label: report.hc.requestDate
    type: string
    source: hc
    total: false
  - name: owner_name
    label: report.hc.owner_name
    type: string
    source: hc
    total: false
  - name: service_type
    label: report.hc.service_type
    type: string
    source: hc
    total: false
  - name: servicerequestsubtype
    label: report.hc.servicerequestsubtype
    type: string
    source: hc
    total: false
  - name: locality
    label: report.hc.locality
    type: string
    source: hc
    total: false
  - name: status
    label: report.hc.status
    type: string
    source: hc
    total: false
  - name: description
    label: report.hc.receipt.description
    type: string
    source: hc
    total: true
  - name: current_assignee
    label: report.hc.receipt.current_assignee
    type: string
    source: hc
    total: true	
  query: |
    SELECT service_request_id,createdtime as requestDate, owner_name, service_type, servicerequestsubtype,  locality,  service_request_status as status,   description, current_assignee  FROM public.eg_hc_service_request;
